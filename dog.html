<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fafafa;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .gallery img:hover {
            border: 2px solid black;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        /* Responsive Layout */
        @media (max-width: 900px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Adorable Dog Gallery üêæ</h1>

    <div class="gallery">
        <img src="https://images.unsplash.com/photo-1507149833265-60c372daea22" alt="Dog 1">
        <img src="https://images.unsplash.com/photo-1558788353-f76d92427f16" alt="Dog 2">
        <img src="https://images.unsplash.com/photo-1517849845537-4d257902454a" alt="Dog 3">
        <img src="https://images.unsplash.com/photo-1546182990-dffeafbe841d" alt="Dog 4">
        <img src="https://images.unsplash.com/photo-1508672019048-805c876b67e2" alt="Dog 5">
        <img src="https://images.unsplash.com/photo-1517423440428-a5a00ad493e8" alt="Dog 6">
        <img src="https://images.unsplash.com/photo-1574158622682-e40e69881006" alt="Dog 7">
        <img src="https://images.unsplash.com/photo-1537151625747-768eb6cf92b6" alt="Dog 8">
        <img src="https://images.unsplash.com/photo-1507149833265-60c372daea22" alt="Dog 9">
    </div>
</body>
</html>
